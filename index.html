<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF8DC;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #FFF8DC;
            position: relative;
            z-index: 1;
        }
        
        /* Стили для мобильной клавиатуры */
        .mobile-keyboard {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            z-index: 1000;
            touch-action: none;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        
        .keyboard-key {
            min-width: 10%;
            height: 50px;
            margin: 2px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            touch-action: manipulation;
            flex-grow: 1;
        }
        
        .keyboard-key.wide {
            min-width: 20%;
        }
        
        .keyboard-key.space {
            min-width: 60%;
        }
        
        /* Кнопки управления текстом */
        .text-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .text-control-btn {
            padding: 8px 15px;
            margin: 5px;
            background: #64A0D2;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Стили для скроллбара */
        .player-list-container {
            max-height: 450px;
            overflow-y: auto;
            position: relative;
        }
        
        .player-list-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .player-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .player-list-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .player-list-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

        class Player {
            constructor(name) {
                this.name = name;
                this.score = 0;
                this.color = this.getRandomColor();
                this.avatar = this.generateAvatar();
            }
            
            getRandomColor() {
                const r = Math.floor(50 + Math.random() * 150);
                const g = Math.floor(50 + Math.random() * 150);
                const b = Math.floor(50 + Math.random() * 150);
                return `rgb(${r}, ${g}, ${b})`;
            }
            
            generateAvatar() {
                const canvas = document.createElement("canvas");
                canvas.width = 80;
                canvas.height = 80;
                const ctx = canvas.getContext("2d");
                
                ctx.beginPath();
                ctx.arc(40, 40, 40, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                const initials = this.name.split(" ")
                    .map(n => n[0])
                    .join("")
                    .toUpperCase()
                    .substring(0, 2);
                
                ctx.font = "bold 32px Roboto";
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(initials, 40, 40);
                
                return canvas;
            }
            
            addScore(points) {
                this.score += points;
            }
        }

            }
            
            addPlayer(name) {
                if (name && this.players.length < 15) {
                    this.players.push(new Player(name));
                    return true;
                }
                return false;
            }
            
            nextPlayer() {
                this.currentPlayerIdx = (this.currentPlayerIdx + 1) % this.players.length;
                
                if (this.currentPlayerIdx === 0) {
                    this.roundCounter++;
                    
                    if (this.tasksRemaining < this.players.length) {
                        this.state = "GAME_OVER";
                    } else {
                        this.state = "INTERMEDIATE_RESULTS";
                    }
                }
            }
            
            selectTask(category, difficulty) {
                if (!this.taskWindowOpen && category >= 0 && category < 4 && 
                    difficulty >= 0 && difficulty < this.tasksPerCategory) {
                    
                    const task = this.tasks[category][difficulty];
                    if (!task.completed) {
                        this.selectedCategory = category;
                        this.selectedDifficulty = difficulty;
                        this.taskWindowOpen = true;
                        this.showAnswer = false;
                        return true;
                    }
                }
                return false;
            }
            
            completeTask(success) {
                if (this.selectedCategory !== null && this.selectedDifficulty !== null) {
                    const task = this.tasks[this.selectedCategory][this.selectedDifficulty];
                    if (!task.completed) {
                        task.completed = true;
                        this.completedTasks++;
                        this.tasksRemaining--;
                        
                        if (success) {
                            const points = task.difficulty;
                            this.players[this.currentPlayerIdx].addScore(points);
                        }
                        
                        this.taskWindowOpen = false;
                        this.nextPlayer();
                        return true;
                    }
                }
                return false;
            }
            
            // Функция для определения цвета количества заданий
            getTaskCountColor() {
                const count = parseInt(this.tasksCountInput);
                if (count <= 15) return TASK_COUNT_COLORS[0];
                if (count <= 30) return TASK_COUNT_COLORS[1];
                if (count <= 40) return TASK_COUNT_COLORS[2];
                return TASK_COUNT_COLORS[3];
            }
            
            selectRandomTaskInCategory(category) {
                const availableTasks = this.tasks[category].filter(task => !task.completed);
                if (availableTasks.length === 0) return false;

                const randomIndex = Math.floor(Math.random() * availableTasks.length);
                const difficulty = availableTasks[randomIndex].difficulty - 1; // потому что индекс = difficulty-1

                return this.selectTask(category, difficulty);
            }
        }

        // Вспомогательная функция для склонения слов
        function getWordForm(number, form1, form2, form5) {
            number = Math.abs(number) % 100;
            const remainder = number % 10;
            
            if (number > 10 && number < 20) return form5;
            if (remainder > 1 && remainder < 5) return form2;
            if (remainder === 1) return form1;
            return form5;
        }

        class Button {
            constructor(x, y, width, height, text, color = BUTTON_COLOR, hoverColor = BUTTON_HOVER_COLOR) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.text = text;
                this.color = color;
                this.hoverColor = hoverColor;
                this.isHovered = false;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.isHovered ? this.hoverColor : this.color;
                this.drawRoundedRect(ctx, this.x, this.y, this.width, this.height, 10);
                ctx.strokeStyle = TEXT_COLOR;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.fill();
                
                ctx.fillStyle = "white";
                ctx.font = normalFont;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.text, this.x + this.width / 2, this.y + this.height / 2);
            }
            
            drawRoundedRect(ctx, x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }
            
            checkHover(mouseX, mouseY) {
                this.isHovered = (
                    mouseX >= this.x && 
                    mouseX <= this.x + this.width && 
                    mouseY >= this.y && 
                    mouseY <= this.y + this.height
                );
                return this.isHovered;
            }
            
            isClicked(mouseX, mouseY) {
                return this.checkHover(mouseX, mouseY);
            }
        }

        class InputBox {
            constructor(x, y, width, height, text = "") {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.text = text;
                this.active = false;
                this.cursorVisible = true;
            }
            
            isPointInside(x, y) {
                return x >= this.x && x <= this.x + this.width && 
                       y >= this.y && y <= this.y + this.height;
            }
            
            activate() {
                this.active = true;
                this.cursorVisible = true;
                if (isMobile) {
                    document.getElementById('mobileKeyboard').style.display = 'flex';
                }
                activeInputBox = this;
            }
            
            deactivate() {
                this.active = false;
                this.cursorVisible = false;
                if (isMobile && activeInputBox === this) {
                    document.getElementById('mobileKeyboard').style.display = 'none';
                    activeInputBox = null;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = "white";
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.strokeStyle = this.active ? "#64A0D2" : "#C8C8C8";
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = "black";
                ctx.font = normalFont;
                ctx.textAlign = "left";
                ctx.textBaseline = "top";
                
                // Обрезаем текст, если он не помещается
                let displayText = this.text;
                const maxWidth = this.width - 10;
                let textWidth = ctx.measureText(displayText).width;
                
                if (textWidth > maxWidth) {
                    while (textWidth > maxWidth && displayText.length > 0) {
                        displayText = displayText.substring(0, displayText.length - 1);
                        textWidth = ctx.measureText(displayText + "...").width;
                    }
                    displayText += "...";
                }
                
                ctx.fillText(displayText, this.x + 5, this.y + 5);
                
                if (this.active && this.cursorVisible) {
                    const textWidth = ctx.measureText(displayText).width;
                    ctx.beginPath();
                    ctx.moveTo(this.x + textWidth + 8, this.y + 5);
                    ctx.lineTo(this.x + textWidth + 8, this.y + this.height - 5);
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        // Функции отрисовки экранов
        function drawSetupScreen() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            // Заголовок
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = titleFont;
            ctx.textAlign = "center";
            ctx.fillText("Игра", SCREEN_WIDTH / 2, 100);
            
            // Панель настроек
            ctx.fillStyle = PANEL_COLOR;
            ctx.fillRect(100, 150, SCREEN_WIDTH - 200, 500);
            ctx.strokeStyle = TEXT_COLOR;
            ctx.lineWidth = 3;
            ctx.strokeRect(100, 150, SCREEN_WIDTH - 200, 500);
            
            // Подзаголовок
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = headerFont;
            ctx.textAlign = "left";
            ctx.fillText("Настройки игры", 150, 200);
            
            // Поле для количества заданий
            ctx.fillStyle = game.getTaskCountColor();
            ctx.font = normalFont;
            ctx.fillText("Количество заданий в категории (5-50):", 150, 270);
            tasksInput.draw(ctx);
            
            // Поле для игроков
            ctx.fillStyle = game.getTaskCountColor();
            ctx.fillText("Имя игрока:", 150, 340);
            playerInput.draw(ctx);
            addPlayerBtn.draw(ctx);
            
            // Список игроков
            ctx.fillStyle = game.getTaskCountColor();
            ctx.fillText("Список игроков:", 150, 420);
            ctx.fillStyle = "#888";
            ctx.font = smallFont;
            ctx.fillText("имя игрока", 150, 440);
            
            // Область для списка игроков с возможностью скролла
            ctx.save();
            ctx.beginPath();
            ctx.rect(150, 450, 800, 450); // Ограничиваем область
            ctx.clip();
            
            if (game.players.length === 0) {
                ctx.fillText("Пока нет игроков", 250, 460);
            } else {
                const startY = 450;
                const itemHeight = 90;
                
                for (let i = 0; i < game.players.length; i++) {
                    const playerY = startY + i * itemHeight - game.playerListScroll;
                    
                    // Рисуем только видимых игроков
                    if (playerY > 450 + 450 || playerY + itemHeight < 450) continue;
                    
                    ctx.drawImage(game.players[i].avatar, 150, playerY);
                    
                    // Используем цвет игрока для имени
                    ctx.fillStyle = game.players[i].color;
                    ctx.fillText(game.players[i].name, 260, playerY + 30);
                    
                    // Количество очков - черным
                    ctx.fillStyle = "#333";
                    ctx.fillText(`(${game.players[i].score} очков)`, 260, playerY + 60);
                }
            }
            ctx.restore();
            
            // Рисуем скроллбар, если нужно
            if (game.players.length > 2) {
                const scrollHeight = 450;
                const totalHeight = game.players.length * 90;
                const thumbHeight = Math.max(30, (scrollHeight / totalHeight) * scrollHeight);
                const thumbY = 450 + (game.playerListScroll / totalHeight) * scrollHeight;
                
                ctx.fillStyle = "#CCC";
                ctx.fillRect(950, 450, 10, scrollHeight);
                
                ctx.fillStyle = "#888";
                ctx.fillRect(950, thumbY, 10, thumbHeight);
            }
            
            // Кнопка старта
            startBtn.draw(ctx);
        }
        
        function drawPlayingScreen() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            // Заголовок
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = headerFont;
            ctx.textAlign = "center";
            ctx.fillText(`Ход игрока: ${game.players[game.currentPlayerIdx].name}`, SCREEN_WIDTH / 2, 50);
            
            // Кнопки категорий
            const buttonWidth = 200;
            const buttonHeight = 80;
            const gap = 50;
            const startX = (SCREEN_WIDTH - (4 * buttonWidth + 3 * gap)) / 2;
            const startY = 150;
            
            for (let i = 0; i < 4; i++) {
                const buttonX = startX + i * (buttonWidth + gap);
                const buttonY = startY;
                ctx.fillStyle = CATEGORY_COLORS[i];
                ctx.fillRect(buttonX, buttonY, buttonWidth, buttonHeight);
                ctx.strokeStyle = TEXT_COLOR;
                ctx.lineWidth = 2;
                ctx.strokeRect(buttonX, buttonY, buttonWidth, buttonHeight);
                
                ctx.fillStyle = "white";
                ctx.font = normalFont;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(game.categories[i], buttonX + buttonWidth / 2, buttonY + buttonHeight / 2);
            }
            
            // Если открыто окно задания, рисуем его поверх
            if (game.taskWindowOpen) {
                drawTaskWindow();
            }
        }
        
        function drawTaskWindow() {
            // Заглушка для отрисовки окна задания
            ctx.fillStyle = "rgba(0,0,0,0.7)";
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            ctx.fillStyle = PANEL_COLOR;
            ctx.fillRect(100, 100, SCREEN_WIDTH - 200, SCREEN_HEIGHT - 200);
            
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = headerFont;
            ctx.textAlign = "center";
            ctx.fillText("Задание", SCREEN_WIDTH / 2, 150);
        }
        
        function drawGameOverScreen() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = titleFont;
            ctx.textAlign = "center";
            ctx.fillText("Игра завершена!", SCREEN_WIDTH / 2, 100);
        }
        
        function drawIntermediateResultsScreen() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            ctx.fillStyle = TEXT_COLOR;
            ctx.font = headerFont;
            ctx.textAlign = "center";
            ctx.fillText("Промежуточные результаты", SCREEN_WIDTH / 2, 50);
        }

        // Инициализация игры
        function init() {
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");
            
            game = new Game();
            
            // Создание элементов UI с правильными позициями
            startBtn = new Button(SCREEN_WIDTH / 2 - 100, 588, 200, 60, "Начать игру");
            addPlayerBtn = new Button(SCREEN_WIDTH / 2 - 100, 380, 200, 60, "Добавить игрока");
            tasksInput = new InputBox(650, 250, 200, 40, "50");
            playerInput = new InputBox(650, 320, 200, 40);
            
            // Кнопки для окна задания
            showAnswerBtn = new Button(0, 0, 180, 50, "Показать ответ");
            acceptBtn = new Button(0, 0, 180, 50, "Принять", "#90EE90");
            rejectBtn = new Button(0, 0, 180, 50, "Отклонить", "#FF6347");
            
            // Кнопки для других экранов
            continueBtn = new Button(0, 0, 200, 60, "Продолжить игру");
            newGameBtn = new Button(0, 0, 200, 60, "Новая игра");
            
            // Инициализация мобильной клавиатуры
            if (isMobile) {
                const keyboard = document.getElementById('mobileKeyboard');
                const keys = keyboard.querySelectorAll('.keyboard-key');
                const textControls = keyboard.querySelectorAll('.text-control-btn');
                
                // Обработка обычных клавиш
                keys.forEach(key => {
                    key.addEventListener('click', function() {
                        if (!activeInputBox) return;
                        
                        const action = this.getAttribute('data-action');
                        if (action === 'backspace') {
                            activeInputBox.text = activeInputBox.text.slice(0, -1);
                        } else if (action === 'space') {
                            activeInputBox.text += ' ';
                        } else if (action === 'enter') {
                            // Обработка Enter
                            if (activeInputBox === playerInput) {
                                if (game.addPlayer(playerInput.text)) {
                                    playerInput.text = "";
                                }
                            }
                        } else {
                            activeInputBox.text += this.textContent;
                        }
                    });
                });
                
                // Обработка кнопок управления текстом
                textControls.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const action = this.getAttribute('data-action');
                        if (action === 'selectAll' && activeInputBox) {
                            // Запоминаем текст для возможной вставки
                            navigator.clipboard.writeText(activeInputBox.text);
                        } else if (action === 'clear' && activeInputBox) {
                            activeInputBox.text = "";
                        } else if (action === 'closeKeyboard') {
                            keyboard.style.display = 'none';
                            if (activeInputBox) {
                                activeInputBox.deactivate();
                            }
                        }
                    });
                });
            }
            
            // Запуск анимации мигания курсора
            cursorBlinkInterval = setInterval(() => {
                cursorBlinkState = !cursorBlinkState;
                if (activeInputBox) {
                    activeInputBox.cursorVisible = cursorBlinkState;
                }
            }, 500);
            
            // Обработка кликов по холсту
            canvas.addEventListener('click', function(event) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                
                handleClick(mouseX, mouseY);
            });
            
            // Обработка клавиатуры для настольных устройств
            document.addEventListener('keydown', function(event) {
                if (!activeInputBox) return;
                
                if (event.key === 'Backspace') {
                    activeInputBox.text = activeInputBox.text.slice(0, -1);
                } else if (event.key === 'Enter') {
                    if (activeInputBox === playerInput) {
                        if (game.addPlayer(playerInput.text)) {
                            playerInput.text = "";
                        }
                    }
                } else if (event.key.length === 1) {
                    activeInputBox.text += event.key;
                }
            });
            
            // Обработка колеса мыши для скролла списка игроков
            canvas.addEventListener('wheel', function(event) {
                if (game.state === "SETUP" && game.players.length > 2) {
                    event.preventDefault();
                    const delta = Math.sign(event.deltaY) * 30;
                    game.playerListScroll = Math.min(
                        Math.max(0, game.playerListScroll + delta),
                        game.players.length * 90 - 450
                    );
                }
            });
            
            // Запуск игрового цикла
            requestAnimationFrame(gameLoop);
        }
        
        function handleClick(mouseX, mouseY) {
            if (game.state === "SETUP") {
                // Проверка кликов по полям ввода
                if (tasksInput.isPointInside(mouseX, mouseY)) {
                    tasksInput.activate();
                    playerInput.deactivate();
                } else if (playerInput.isPointInside(mouseX, mouseY)) {
                    playerInput.activate();
                    tasksInput.deactivate();
                } else {
                    tasksInput.deactivate();
                    playerInput.deactivate();
                    
                    // Проверка кликов по кнопкам
                    if (addPlayerBtn.isClicked(mouseX, mouseY)) {
                        if (game.addPlayer(playerInput.text)) {
                            playerInput.text = "";
                        }
                    } else if (startBtn.isClicked(mouseX, mouseY)) {
                        game.tasksCountInput = tasksInput.text;
                        game.startGame();
                    }
                }
            }
            else if (game.state === "PLAYING" && !game.taskWindowOpen) {
                // Обработка кликов по кнопкам категорий
                const buttonWidth = 200;
                const buttonHeight = 80;
                const gap = 50;
                const startX = (SCREEN_WIDTH - (4 * buttonWidth + 3 * gap)) / 2;
                const startY = 150;
                
                for (let i = 0; i < 4; i++) {
                    const buttonX = startX + i * (buttonWidth + gap);
                    const buttonY = startY;
                    
                    if (mouseX >= buttonX && mouseX <= buttonX + buttonWidth &&
                        mouseY >= buttonY && mouseY <= buttonY + buttonHeight) {
                        game.selectRandomTaskInCategory(i);
                        break;
                    }
                }
            }
            // Добавьте обработку для других состояний игры по аналогии
        }
        
        function gameLoop() {
            // Очистка экрана
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            // Отрисовка текущего экрана в зависимости от состояния игры
            switch (game.state) {
                case "SETUP":
                    drawSetupScreen();
                    break;
                case "PLAYING":
                    drawPlayingScreen();
                    break;
                case "GAME_OVER":
                    drawGameOverScreen();
                    break;
                case "INTERMEDIATE_RESULTS":
                    drawIntermediateResultsScreen();
                    break;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Запуск игры при загрузке страницы
        window.onload = init;
    </script>
